<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Approval</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .container {
            width: 50%;
            margin: auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-shadow: 2px 2px 12px rgba(0, 0, 0, 0.1);
        }
        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        input, select, button {
            margin: 10px;
            padding: 10px;
            width: 80%;
        }
        .submit-btn {
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .submit-btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Add Approval Request</h2>
        <form id="approval-form">
            <input type="text" id="item-name" placeholder="Item Name" required>
            <input type="number" id="quantity" placeholder="Requested Quantity" required>
            <input type="text" id="requested-by" placeholder="Requested By" required>
            <select id="status">
                <option value="Pending">Pending</option>
                <option value="Approved">Approved</option>
                <option value="Rejected">Rejected</option>
            </select>
            <button type="submit" class="submit-btn">Submit Request</button>
        </form>
    </div>

    <script>
        document.getElementById("approval-form").addEventListener("submit", function(event) {
            event.preventDefault();

            let approvalData = {
                item_name: document.getElementById("item-name").value,
                requestor_name: document.getElementById("requested-by").value,
                requested_item: document.getElementById("quantity").value,  // Ensure this matches the backend DB column
                status: document.getElementById("status").value  // Added status field
            };

            fetch("http://localhost:5000/approvals", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify(approvalData)
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error(`Server Error: ${response.status}`);
                }
                return response.json();
            })
            .then(data => {
                console.log("Approval added successfully:", data);
                alert("Approval request submitted successfully!");
                window.location.href = "approval.html";
            })
            .catch(error => {
                console.error("Error submitting approval request:", error);
                alert("Failed to submit approval request. Check console for details.");
            });
        });
    </script>
</body>
</html>

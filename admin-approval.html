<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Approval Admin</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background-color: #f4f4f4;
        }
        .container {
            display: flex;
        }
        .sidebar {
            width: 250px;
            background-color: #333;
            color: white;
            height: 100vh;
            padding: 20px;
            position: fixed;
        }
        .sidebar h2 {
            margin-top: 0;
        }
        .sidebar a {
            color: white;
            text-decoration: none;
            display: block;
            margin: 15px 0;
        }
        .sidebar a:hover {
            color: #007bff;
        }
        .main-content {
            margin-left: 250px;
            padding: 20px;
            flex-grow: 1;
            display: flex;
            justify-content: center;
        }
        .approval-container {
            width: 80%;
            max-width: 1000px;
        }
        h1 {
            color: #333;
            text-align: center;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
            background-color: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            overflow: hidden;
        }
        th, td {
            padding: 12px;
            text-align: center;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #007bff;
            color: white;
        }
        tr:hover {
            background-color: #f1f1f1;
        }
        button {
            padding: 8px 15px;
            margin-right: 5px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .approve-btn {
            background-color: #28a745;
            color: white;
        }
        .approve-btn:hover {
            background-color: #218838;
        }
        .reject-btn {
            background-color: #dc3545;
            color: white;
        }
        .reject-btn:hover {
            background-color: #c82333;
        }
        .add-approval-btn {
            background-color: #007bff;
            color: white;
            margin: 20px auto;
            display: block;
        }
        .add-approval-btn:hover {
            background-color: #0056b3;
        }
        .status-pending {
            color: #ffc107;
            font-weight: bold;
        }
        .status-approved {
            color: #28a745;
        }
        .status-rejected {
            color: #dc3545;
        }
        #message {
            margin: 10px auto;
            padding: 10px;
            border-radius: 5px;
            display: none;
            width: 50%;
            text-align: center;
        }
        .success {
            background-color: #d4edda;
            color: #155724;
        }
        .error {
            background-color: #f8d7da;
            color: #721c24;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <h2>Menu</h2>
            <a href="/dashboard">Dashboard</a>
            <a href="/stock-management">Stock Management</a>
            <a href="/stock-alerts">Stock Alerts</a>
            <a href="/stock-logging">Stock Logging</a>
            <a href="/add_approvals.html">Stock Approval</a>
            <a href="/logout">Logout</a>
        </div>
        <div class="main-content">
            <div class="approval-container">
                <h1>Stock Approval Admin</h1>
                <div id="message"></div>
                <table>
                    <thead>
                        <tr>
                            <th>Request ID</th>
                            <th>Item Name</th>
                            <th>Quantity</th>
                            <th>Price</th>
                            <th>Requested By</th>
                            <th>Status</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="approvals-body"></tbody>
                </table>
                <button class="add-approval-btn" onclick="window.location.href='add_approvals.html'">Add Approvals</button>
            </div>
        </div>
    </div>

    <script>
        let mockApprovals = [];

        document.addEventListener("DOMContentLoaded", function () {
            fetchApprovals();
        });

        function showMessage(text, isSuccess) {
            const messageDiv = document.getElementById("message");
            messageDiv.textContent = text;
            messageDiv.className = isSuccess ? "success" : "error";
            messageDiv.style.display = "block";
            setTimeout(() => {
                messageDiv.style.display = "none";
            }, 3000);
        }

        function fetchApprovals() {
            console.log("Fetching approvals...");
            fetch("http://localhost:5000/approvals")
                .then(response => {
                    if (!response.ok) throw new Error("Failed to fetch approvals");
                    return response.json();
                })
                .then(data => {
                    console.log("Fetched approvals data:", data);
                    mockApprovals = data;
                    renderTable();
                    showMessage("Approvals loaded successfully", true);
                })
                .catch(error => {
                    console.error("Error fetching approvals:", error);
                    showMessage("Error loading approvals", false);
                });
        }

        function renderTable() {
            const tbody = document.getElementById("approvals-body");
            tbody.innerHTML = "";
            mockApprovals.forEach(item => {
                const row = document.createElement("tr");
                const statusClass = getStatusClass(item.status);
                row.innerHTML = `
                    <td>${item.id}</td>
                    <td>${item.item_name}</td>
                    <td>${item.requested_quantity}</td>
                    <td>$${item.price ? item.price.toFixed(2) : 'N/A'}</td>
                    <td>${item.requestor_name}</td>
                    <td class="${statusClass}">${item.status}</td>
                    <td>
                        ${item.status === 'Pending' ? `
                            <button class="approve-btn" onclick="updateApproval(${item.id}, 'Approved')">Approve</button>
                            <button class="reject-btn" onclick="updateApproval(${item.id}, 'Rejected')">Reject</button>
                        ` : 'â€”'}
                    </td>
                `;
                tbody.appendChild(row);
            });
        }

        function getStatusClass(status) {
            switch (status.toLowerCase()) {
                case 'pending': return 'status-pending';
                case 'approved': return 'status-approved';
                case 'rejected': return 'status-rejected';
                default: return '';
            }
        }

        function updateApproval(id, status) {
            console.log(`Updating approval ${id} to ${status} (placeholder)`);
            const item = mockApprovals.find(a => a.id === id);
            if (item) {
                item.status = status;
                renderTable();
                showMessage(`Approval ${status.toLowerCase()} successfully (placeholder)`, true);
            } else {
                showMessage("Approval not found", false);
            }
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Approval</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .container {
            width: 60%;
            margin: auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-shadow: 2px 2px 12px rgba(0, 0, 0, 0.1);
        }
        table {
            width: 100%;
            margin-top: 20px;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            padding: 10px;
            text-align: center;
        }
        .approval-btn {
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            background-color: #28a745;
            color: white;
            cursor: pointer;
            font-size: 16px;
        }
        .approval-btn:hover {
            background-color: #218838;
        }
        .approve-btn {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
            border-radius: 5px;
        }
        .approve-btn:hover {
            background-color: #0056b3;
        }
        .reject-btn {
            background-color: #dc3545;
            color: white;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
            border-radius: 5px;
        }
        .reject-btn:hover {
            background-color: #c82333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Admin Approval Requests</h2>
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Item Name</th>
                    <th>Requestor</th>
                    <th>Requested Quantity</th>
                    <th>Status</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="approval-body">
                <!-- Approvals will be added here -->
            </tbody>
        </table>
        <br>
        <button class="approval-btn" onclick="window.location.href='add_approval.html'">Add Approval</button>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            fetchApprovals();
        });

        function fetchApprovals() {
            fetch("http://localhost:5000/approvals")
                .then(response => {
                    if (!response.ok) {
                        throw new Error(`Server Error: ${response.status}`);
                    }
                    return response.json();
                })
                .then(data => {
                    console.log("Fetched approvals:", data);
                    
                    if (!Array.isArray(data)) {
                        throw new Error("Response is not an array!");
                    }

                    let tableBody = document.getElementById("approval-body");
                    tableBody.innerHTML = "";

                    data.forEach(item => {
                        let newRow = document.createElement("tr");
                        newRow.innerHTML = `
                            <td>${item.id}</td>
                            <td>${item.item_name}</td>
                            <td>${item.requestor_name}</td>
                            <td>${item.requested_item}</td>
                            <td id="status-${item.id}">${item.status}</td>
                            <td>
                                <button class="approve-btn" onclick="updateStatus(${item.id}, 'Approved')">Approve</button>
                                <button class="reject-btn" onclick="updateStatus(${item.id}, 'Rejected')">Reject</button>
                            </td>
                        `;
                        tableBody.appendChild(newRow);
                    });
                })
                .catch(error => {
                    console.error("Error fetching approvals:", error);
                    alert("Failed to fetch approvals. Please try again later.");
                });
        }

        function updateStatus(id, status) {
            fetch(`http://localhost:5000/approvals/${id}`, {
                method: "PUT",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ status: status })
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error(`Failed to update status: ${response.status}`);
                }
                return response.json();
            })
            .then(() => {
                document.getElementById(`status-${id}`).textContent = status; // Update UI instantly
                alert(`Status updated to ${status}`);
            })
            .catch(error => {
                console.error("Error updating status:", error);
                alert("Failed to update status. Please try again.");
            });
        }
    </script>
</body>
</html>

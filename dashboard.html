<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background-color: #f4f4f4;
        }
        .container {
            display: flex;
        }
        .sidebar {
            width: 250px;
            background-color: #333;
            color: white;
            height: 100vh;
            padding: 20px;
        }
        .sidebar a {
            color: white;
            text-decoration: none;
            display: block;
            margin: 15px 0;
        }
        .sidebar a:hover {
            color: #007bff;
        }
        .admin-btn {
        margin-top: 30px;
        padding: 10px;
        background-color: #007bff;
        color: white;
        text-align: center;
        border-radius: 5px;
        cursor: pointer;
        text-decoration: none;
        }
        .admin-btn:hover {
        background-color: #0056b3;
        }
        .main-content {
            flex-grow: 1;
            padding: 20px;
        }
        h1, h2, h3 {
            color: #333;
        }
        .stats {
            display: flex;
            gap: 20px;
            margin-top: 20px;
        }
        .stat-card {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            flex: 1;
            text-align: center;
        }
        .stat-card p {
            margin: 10px 0 0;
            color: #555;
        }
        .charts {
            margin-top: 40px;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
        }
        .chart-container {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        canvas {
            max-width: 100%;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <h2>Menu</h2>
            <a href="/dashboard">Dashboard</a>
            <a href="/stock-management">Stock Management</a>
            <a href="/stock-alerts">Stock Alerts</a>
            <a href="/stock-logging">Stock Logging</a>
            <a href="/admin-approval">Admin Approval</a>
            <a href="/logout">Logout</a>
            <div class="admin-btn" onclick="window.location.href='login2.html'">Admin Login</div>
        </div>
        <div class="main-content">
            <h1>Dashboard</h1>
            <div>
                <h2>Welcome</h2>
                <p>Current Date: April 07, 2025</p>
            </div>
            <div class="stats">
                <div class="stat-card">
                    <h3>Total Items in Stock</h3>
                    <p>50</p>
                </div>
                <div class="stat-card">
                    <h3>Low Stock Alerts</h3>
                    <p>3</p>
                </div>
                <div class="stat-card">
                    <h3>Pending Approvals</h3>
                    <p>2</p>
                </div>
            </div>
            <div class="charts">
                <div class="chart-container">
                    <h3>Stock Levels</h3>
                    <canvas id="barChart"></canvas>
                </div>
                <div class="chart-container">
                    <h3>Stock Status Distribution</h3>
                    <canvas id="pieChart"></canvas>
                </div>
                <div class="chart-container">
                    <h3>Stock Changes Over Time</h3>
                    <canvas id="lineChart"></canvas>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Bar Chart - Stock Levels
        const barCtx = document.getElementById('barChart').getContext('2d');
        new Chart(barCtx, {
            type: 'bar',
            data: {
                labels: ['Item A', 'Item B', 'Item C', 'Item D'],
                datasets: [{
                    label: 'Stock Level',
                    data: [10, 20, 5, 15],
                    backgroundColor: '#007bff',
                    borderColor: '#0056b3',
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true,
                        title: {
                            display: true,
                            text: 'Quantity'
                        }
                    }
                },
                plugins: {
                    legend: {
                        display: false
                    }
                }
            }
        });

        // Pie Chart - Stock Status Distribution
        const pieCtx = document.getElementById('pieChart').getContext('2d');
        new Chart(pieCtx, {
            type: 'pie',
            data: {
                labels: ['In Stock', 'Low Stock', 'Out of Stock'],
                datasets: [{
                    data: [40, 3, 7],
                    backgroundColor: ['#28a745', '#ffc107', '#dc3545'],
                    borderWidth: 1
                }]
            },
            options: {
                plugins: {
                    legend: {
                        position: 'bottom'
                    }
                }
            }
        });

        // Line Chart - Stock Changes Over Time
        const lineCtx = document.getElementById('lineChart').getContext('2d');
        new Chart(lineCtx, {
            type: 'line',
            data: {
                labels: ['Apr 01', 'Apr 02', 'Apr 03', 'Apr 04', 'Apr 05', 'Apr 06', 'Apr 07'],
                datasets: [{
                    label: 'Total Stock',
                    data: [55, 52, 50, 48, 47, 45, 50],
                    fill: false,
                    borderColor: '#007bff',
                    tension: 0.1
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true,
                        title: {
                            display: true,
                            text: 'Total Stock'
                        }
                    },
                    x: {
                        title: {
                            display: true,
                            text: 'Date'
                        }
                    }
                }
            }
        });
    </script>
</body>
</html>

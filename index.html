<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Maintenance System</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 80%;
            margin: auto;
            text-align: center;
        }
        .navbar {
            display: flex;
            justify-content: flex-end;
            padding: 10px 20px;
            background-color: #333;
            position: relative;
        }
        .login-menu {
            position: relative;
            display: inline-block;
        }
        .login-button {
            background-color: #007bff;
            color: white;
            padding: 10px 15px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            font-size: 16px;
        }
        .login-dropdown {
            display: none;
            position: absolute;
            right: 0;
            background-color: white;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            min-width: 150px;
            z-index: 1;
            border-radius: 5px;
        }
        .login-dropdown a {
            display: block;
            padding: 10px;
            text-decoration: none;
            color: black;
        }
        .login-dropdown a:hover {
            background-color: #f4f4f4;
        }
        .login-menu:hover .login-dropdown {
            display: block;
        }
        h1 {
            text-align: center;
        }
        .form-group {
            margin-bottom: 15px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: center;
        }
        th {
            background-color: #f4f4f4;
        }
        button {
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <div class="login-menu">
            <button class="login-button">Login</button>
            <div class="login-dropdown">
                <a href="login.html?type=user">User Login</a>
                <a href="login.html?type=admin">Admin Login</a>
            </div>
        </div>
    </div>

    <div class="container">
        <h1>Stock Maintenance</h1>

        <!-- Form to Add Stock -->
        <section class="add-stock">
            <h2>Add New Item</h2>
            <form id="stock-form">
                <div class="form-group">
                    <label for="item-name">Item Name:</label>
                    <input type="text" id="item-name" name="item-name" required>
                </div>
                <div class="form-group">
                    <label for="quantity">Quantity:</label>
                    <input type="number" id="quantity" name="quantity" min="0" required>
                </div>
                <div class="form-group">
                    <label for="price">Price per Unit:</label>
                    <input type="number" id="price" name="price" step="0.01" min="0" required>
                </div>
                <button type="submit">Add Item</button>
            </form>
        </section>

        <!-- Stock Table -->
        <section class="stock-table">
            <h2>Current Stock</h2>
            <table>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Item Name</th>
                        <th>Quantity</th>
                        <th>Price per Unit</th>
                        <th>Total Value</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="stock-body">
                    <tr>
                        <td>1</td>
                        <td>Laptop</td>
                        <td>10</td>
                        <td>$500.00</td>
                        <td>$5000.00</td>
                        <td>
                            <button onclick="editItem(this)">Modify</button>
                            <button onclick="deleteItem(this)">Delete</button>
                        </td>
                    </tr>
                    <tr>
                        <td>2</td>
                        <td>Mouse</td>
                        <td>50</td>
                        <td>$10.00</td>
                        <td>$500.00</td>
                        <td>
                            <button onclick="editItem(this)">Modify</button>
                            <button onclick="deleteItem(this)">Delete</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </section>
    </div>
    <script>
        function deleteItem(button) {
            let row = button.parentNode.parentNode;
            row.parentNode.removeChild(row);
        }

        function editItem(button) {
            let row = button.parentNode.parentNode;
            let cells = row.getElementsByTagName("td");
            let itemName = cells[1].innerText;
            let quantity = cells[2].innerText;
            let price = cells[3].innerText.replace("$", "");

            document.getElementById("item-name").value = itemName;
            document.getElementById("quantity").value = quantity;
            document.getElementById("price").value = price;

            deleteItem(button);
        }
    </script>
</body>
</html>

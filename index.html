<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Maintenance System</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .container {
            width: 50%;
            margin: auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-shadow: 2px 2px 12px rgba(0, 0, 0, 0.1);
        }
        table {
            width: 100%;
            margin-top: 20px;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            padding: 10px;
            text-align: center;
        }
        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        input, button {
            margin: 5px;
        }
        #message {
            margin: 10px 0;
            padding: 10px;
            border-radius: 5px;
            display: none;
        }
        .success {
            background-color: #d4edda;
            color: #155724;
        }
        .error {
            background-color: #f8d7da;
            color: #721c24;
        }
        .login-buttons {
            margin: 10px 0;
        }
        .login-buttons button {
            padding: 8px 16px;
            margin: 0 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            background-color: #007bff;
            color: white;
        }
        .login-buttons button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Stock Maintenance</h1>
        <div class="login-buttons">
            <button onclick="window.location.href='login.html'">Admin Login</button>
            <button onclick="window.location.href='login2.html'">Staff Login</button>
        </div>
    </div>

    <div class="container">
        <section class="add-stock">
            <h2>Add New Item</h2>
            <div id="message"></div>
            <form id="stock-form">
                <input type="text" id="item-name" placeholder="Item Name" required>
                <input type="number" id="quantity" placeholder="Quantity" min="0" required>
                <input type="number" id="price" placeholder="Price per Unit" step="0.01" min="0" required>
                <button type="submit">Add Item</button>
            </form>
        </section>

        <section class="stock-table">
            <h2>Current Stock</h2>
            <table>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Item Name</th>
                        <th>Quantity</th>
                        <th>Price per Unit</th>
                        <th>Total Value</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="stock-body"></tbody>
            </table>
        </section>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            fetchStockItems();
        });

        function showMessage(text, isSuccess) {
            const messageDiv = document.getElementById("message");
            messageDiv.textContent = text;
            messageDiv.className = isSuccess ? "success" : "error";
            messageDiv.style.display = "block";
            setTimeout(() => {
                messageDiv.style.display = "none";
            }, 3000);
        }

        function fetchStockItems() {
            console.log("Fetching stock items...");
            fetch("http://localhost:5000/stocks")
                .then(response => {
                    console.log("Fetch response:", response);
                    if (!response.ok) throw new Error("Failed to fetch stock items");
                    return response.json();
                })
                .then(data => {
                    console.log("Fetched data:", data);
                    let tableBody = document.getElementById("stock-body");
                    tableBody.innerHTML = "";
                    data.forEach(item => {
                        let newRow = document.createElement("tr");
                        newRow.innerHTML = `
                            <td>${item.id}</td>
                            <td>${item.name}</td>
                            <td>${item.quantity}</td>
                            <td>$${parseFloat(item.price).toFixed(2)}</td>
                            <td>$${(item.quantity * item.price).toFixed(2)}</td>
                            <td>
                                <button onclick="editItem(${item.id}, '${item.name}', ${item.quantity}, ${item.price})">Modify</button>
                                <button onclick="deleteItem(${item.id})">Delete</button>
                            </td>
                        `;
                        tableBody.appendChild(newRow);
                    });
                })
                .catch(error => {
                    console.error("Error fetching stock items:", error);
                    showMessage("Error loading stock items", false);
                });
        }

        document.getElementById("stock-form").addEventListener("submit", function (event) {
            event.preventDefault();
            let stockItem = {
                name: document.getElementById("item-name").value,
                quantity: parseInt(document.getElementById("quantity").value),
                price: parseFloat(document.getElementById("price").value),
            };
            console.log("Submitting stock item:", stockItem);
            fetch("http://localhost:5000/stocks", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify(stockItem)
            })
            .then(response => {
                console.log("POST response:", response);
                if (!response.ok) throw new Error("Failed to add item");
                return response.json();
            })
            .then(data => {
                console.log("POST success data:", data);
                fetchStockItems();
                document.getElementById("stock-form").reset();
                showMessage("Item added successfully", true);
            })
            .catch(error => {
                console.error("Error adding stock item:", error);
                showMessage("Error adding item", false);
            });
        });

        function deleteItem(id) {
            fetch(`http://localhost:5000/stocks/${id}`, { method: "DELETE" })
            .then(response => {
                if (!response.ok) throw new Error("Failed to delete item");
                fetchStockItems();
                showMessage("Item deleted successfully", true);
            })
            .catch(error => {
                console.error("Error deleting stock item:", error);
                showMessage("Error deleting item", false);
            });
        }

        function editItem(id, name, quantity, price) {
            document.getElementById("item-name").value = name;
            document.getElementById("quantity").value = quantity;
            document.getElementById("price").value = price;

            document.getElementById("stock-form").onsubmit = function (event) {
                event.preventDefault();
                let updatedItem = {
                    name: document.getElementById("item-name").value,
                    quantity: parseInt(document.getElementById("quantity").value),
                    price: parseFloat(document.getElementById("price").value),
                };
                fetch(`http://localhost:5000/stocks/${id}`, {
                    method: "PUT",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify(updatedItem)
                })
                .then(response => {
                    if (!response.ok) throw new Error("Failed to update item");
                    fetchStockItems();
                    document.getElementById("stock-form").reset();
                    document.getElementById("stock-form").onsubmit = addStockItem;
                    showMessage("Item updated successfully", true);
                })
                .catch(error => {
                    console.error("Error updating stock item:", error);
                    showMessage("Error updating item", false);
                });
            };
        }

        const addStockItem = document.getElementById("stock-form").onsubmit;
    </script>
</body>
</html>
